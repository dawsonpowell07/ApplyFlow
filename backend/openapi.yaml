openapi: 3.0.0
info:
  title: ApplyFlow API
  version: 1.0.0
paths:
  /applications:
    post:
      summary: Create a new application
      responses:
        '201':
          description: Application created successfully
    get:
      summary: Query applications
      parameters:
        - name: user_id
          in: query
          required: true
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
        - name: job_title
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: A list of applications
  /applications/{id}:
    get:
      summary: Get an application by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Application details
        '404':
          description: Application not found
    patch:
      summary: Update an application
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Application updated successfully
        '404':
          description: Application not found
    delete:
      summary: Delete an application
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Application deleted successfully
        '404':
          description: Application not found
  /resumes/upload-url:
    post:
      summary: Get a pre-signed URL for resume upload
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                file_name:
                  type: string
                user_id:
                  type: string
      responses:
        '200':
          description: Pre-signed URL generated successfully
  /resumes:
    post:
      summary: Create a new resume
      responses:
        '201':
          description: Resume created successfully
    get:
      summary: Query resumes
      parameters:
        - name: user_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A list of resumes
  /resumes/{id}:
    get:
      summary: Get a resume by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Resume details
        '404':
          description: Resume not found
    patch:
      summary: Update a resume
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Resume updated successfully
        '404':
          description: Resume not found